<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Job Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    /* minimal styling so things look okay */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 1.5rem; max-width: 1000px; }
    header, footer { margin-bottom: 1rem; }
    .container { margin: 0 auto; }
    .job-card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .actions { margin-top: .5rem; }
    .btn { display:inline-block; padding:.4rem .7rem; border-radius:6px; text-decoration:none; border:1px solid #333; }
    .btn-primary { background:#111; color:#fff; }
    form label { display:block; margin-top:.6rem; font-weight:600; }
    textarea, input[type=text] { width: 100%; padding:.5rem; margin-top:.25rem; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{% url 'jobs:job_list' %}">Job Portal</a></h1>
    <nav>
      <a class="btn" href="{% url 'jobs:job_create' %}">Post a Job</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>Built with ❤️ — Atomic Design demo</small>
  </footer>
</body>
</html>
